    <div class="jumbotron text-center">
        <h1>Reszponziv Űrlap</h1>
        <p>Készítette: Bankó Ádám</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group mb-3">
                        <label for="input-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email.." id="input-email">
                        <div class="form-text text-right">Nem fojuk másokkal megosztani az ön email címét</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password.." id="input-password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-text" class="form-label">Comment</label>
                        <textarea name="" id="input-text" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Contact time</label>
                        <select name="Selector" id="" class="form-select">
                            <option value="0">Select time of day</option>
                            <option value="1">Morning</option>
                            <option value="2">Afternoon</option>
                            <option value="3">Evening</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Check me in!</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
